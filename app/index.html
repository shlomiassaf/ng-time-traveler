<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<div ng-app="myApp">
    <h1>Sanity: 1 + 1 = {{1+1}}</h1>
    <a href="#/hello">click</a>
    <view-less></view-less>
    <ng-view></ng-view>
</div>

<script src="../dist/dev/lib/browser.js"></script>
<script src="../dist/dev/lib/es6-module-loader-dev.src.js"></script>
<script src="../dist/dev/lib/Reflect.js"></script>
<script src="../dist/dev/lib/system.src.js"></script>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>

<script>
    // we will call system.import for angular app, this is async...
    // we need to tell angular when it is done.
    window.name = 'NG_DEFER_BOOTSTRAP!';

    System.config({
        //baseURL: '/ng-time-traveler/src',
        map: {
            'ngtt': '/ng-time-traveler/src/ngtt.js',
            'app': '/ng-time-traveler/app/app.js'
        },
        paths: {'*': '*.js'},
        transpiler: 'babel',
        defaultJSExtensions: true
    });

   System.import('ngtt')
           .then(function() {
               return System.import('app');
           })
           .then(function() {
               angular.resumeBootstrap();
           })
           .catch(function(e) {
               console.error(e);
           });

</script>

</body>
</html>

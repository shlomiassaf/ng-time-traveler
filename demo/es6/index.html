<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/app.css">
</head>
<body>
<div ng-app="myApp">
    <h1>Angular is working? {{1+1 == 2}}</h1>
    <a href="#/hello">Click ME!!!</a>
    <view-less></view-less>
    <ng-view></ng-view>
</div>


<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>


<script src="/jspm_packages/system.src.js"></script>
<script src="/ng-time-traveler/jspm_packages/system.src.js"></script>
<script src="/config.js"></script>
<script src="/ng-time-traveler/config.js"></script>

<script>
    // we will call system.import for angular app, this is async...
    // we need to tell angular when it is done.
    window.name = 'NG_DEFER_BOOTSTRAP!';


    System.import('reflect-metadata')
            .then(function() {
                return System.import('src/ngtt');
            })
            .then(function() {
                return System.import('app/app');
            })
            .then(function() {
                angular.resumeBootstrap();
            })
            .catch(function(e) {
                console.error(e);
            });

</script>

</body>
</html>
